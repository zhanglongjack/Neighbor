		<script type="text/javascript">
			$(function() {
				
				$("[sign-tag='signAlarm']").each(function(){
					$(this).hide();
				});
				$.ajax({
					type : 'post',
					url : '/sign/isSign',
					cache : false,
					dataType : 'json',
					success : function(data) {
						if(!data.success){
							$("[sign-tag='signAlarm']").each(function(){
								$(this).show();
							});
						}
					},
					error : function(data) {
						if (data.responseJSON) {
							toastr.error("签到失败:" + data.responseJSON.message);
						}
					}
				});
				
				$("#signBTN").click(function() {
					var targetUrl = "/sign/signAdd";

					$.ajax({
						type : 'post',
						url : targetUrl,
						cache : false,
						dataType : 'json',
						success : function(data) {
							toastr.success("签到成功");
							$("[sign-tag='signAlarm']").each(function(){
								$(this).hide();
							});
							render(pageQueryParams); // 渲染页面函数
						},
						error : function(data) {
							if (data.responseJSON) {
								toastr.error("签到失败:" + data.responseJSON.message);
							}
						}
					})

				});
			});
		</script>
