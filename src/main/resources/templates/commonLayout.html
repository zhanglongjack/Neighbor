<script type="text/javascript"  layout:fragment="javascript-content">
	$(function(){
		pageQueryParams.index = '[[${pageTools.index}]]';
		pageQueryParams.pageSize = '[[${pageTools.pageSize}]]';
		pageQueryParams.total = '[[${pageTools.total}]]';
		
		$("[data-toggle='popover']").popover({html:true});
		$("[data-toggle='popover']").on('shown.bs.popover', function () {
			$("[role='tooltip']").addClass("wordwrap-breakAll");
		});
		
		$('#datetimepicker').datetimepicker({
			format: 'yyyy-mm-dd hh:ii',
			startDate: "2018-01-01 00:00",
		    language: "zh-CN",
		    autoclose: true,
		    todayHighlight: true,
		    pickerPosition: "bottom-left"
		});
		
		$('#datepicker').datepicker({
		    //format: "yyyymmdd",
		    maxViewMode: 0,
		    autoclose: true,
		    todayHighlight: true
		});
	})
</script>
