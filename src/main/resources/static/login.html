<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
<title>Login</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="framework/css/bootstrap.min.css">
<link rel="stylesheet" href="framework/vendor/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="framework/vendor/linearicons/style.css">
<link rel="stylesheet" href="framework/vendor/toastr/toastr.min.css">

<!-- MAIN CSS -->
<link rel="stylesheet" href="framework/css/main.css">
<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
<link rel="stylesheet" href="framework/css/demo.css">
<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
<!-- ICONS -->
<link rel="apple-touch-icon" sizes="76x76" href="framework/img/apple-icon.png">
<link rel="icon" type="image/png" sizes="96x96" href="framework/img/favicon.png">
	
	<script src="framework/vendor/jquery/jquery.min.js"></script>
	<script src="framework/vendor/jquery/jquery.cookie.js"></script>
	<script src="framework/vendor/bootstrap/js/bootstrap.min.js"></script>
	
	<script src="framework/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="framework/vendor/toastr/toastr.min.js"></script>
	<script src="framework/scripts/custom-toastr.js"></script>
	
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center">
									<img src="framework/img/logo-dark.png" alt="Klorofil Logo">
								</div>
								<p class="lead">Login to your account</p>
							</div>
							<form class="form-auth-small" action="/accountLogin.ser" method="post">
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">帐号</label>
									<input type="phone" class="form-control" name="phone"
										id="signin-phone" value="" placeholder="帐号">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">密码</label>
									<input type="password" class="form-control" name="password"
										id="signin-password" value="" placeholder="密码">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left"> 
									<input id="ck_rmbUser" type="checkbox"> <span>记住密码</span>
									</label>
								</div>
								<button id="loginSubmit" type="button" class="btn btn-primary btn-lg btn-block">登录</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a
										href="#">忘记密码?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">心存希望，幸福就会降临你；心存梦想，机遇就会笼罩你。</h1>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
 
</body>

<script type="text/javascript">
	$(function() {
		if ($.cookie("rmbUser") == "true") {
			$("#ck_rmbUser").prop("checked", true);
			$("#signin-phone").val($.cookie("signin-phone"));
			//$("#signin-password").remove();
			$("#signin-password").val($.cookie("signin-password"));
		}
		$("#loginSubmit").click(function(){ 
			login(); 
		}); 
	});
	
	//记住用户名密码 
	function save() {
		if ($("#ck_rmbUser").prop("checked")) {
			var username = $("#signin-phone").val();
			var password = $("#signin-password").val();
			$.cookie("rmbUser", "true", {
				expires : 7
			}); //存储一个带7天期限的cookie 
			$.cookie("signin-phone", username, {
				expires : 7
			});
			$.cookie("signin-password", password, {
				expires : 7
			});
		} else {
			$.cookie("rmbUser", "false", {
				expire : -1
			});
			$.cookie("signin-phone", "", {
				expires : -1
			});
			$.cookie("signin-password", "", {
				expires : -1
			});
		}
	};
	
	

	function check() {
		var username = $("#signin-phone").val();
		var password = $("#signin-password").val();
		
		if (username == "" || username == "请输入用户名") {
			$("#tip").text("请输入用户名!");
			$("#signin-phone").focus();
			return false;
		}
		if (password == "" || password == "请输入密码") {
			$("#tip").text("请输入密码!");
			$("#signin-password").focus();
			return false;
		}
		$("#tip").text("");
		return true;
	}

	function login() {
		$.ajax({
			type : "POST",
			url : "/accountLogin.ser",
			data : {
				phone : $("#signin-phone").val(),
				password : $("#signin-password").val()
			},
			dataType : "json",
			beforeSend : function() {
				return check();
			},
			success : function(data) {
				if (data.errorCode==0) {
					$.cookie("signin-phone", $("#signin-phone").val(), {
						expires : 7
					});
					//addCookie("signin-phone", $("#signin-phone").val(), 0);
					save();
					location.href = "/index.ser";
				} else {
					//错误消息提示，默认背景为浅红色 
					toastr.error(data.errorMessage);  
					return false;
				}

			}
		});
	}
</script>
</html>
