			function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }

        var neighborURL;
			$(function () {
				
				var value = getUrlParam("upUserId");
				var url=window.location.href.split("//");
				//URl---http://192.168.199.187:8090/neighbor/register.html?upUserId=1111===
				var pre=url[0];
				var ipPort=url[1].split("/")[0];
				neighborURL=pre+"//"+ipPort;
				alert("thisUrl---"+neighborURL+"===")
			})			
			
			//获取验证码
			var $getCode = $('#sendSMSBtn');

			/* 定义参数 */
			$getCode.sendCode({
				disClass: 'mui-disabled',
				secs: 60, //倒计时多少秒
				run: false,
				runStr: '{%s}s',
				resetStr: '重新获取验证码'
			});
			$getCode.on('click', function() {

				YDUI.dialog.loading.open('发送中');

                jQuery.ajax(neighborURL + '/sendSMS.req', {
					data: {
						phone: $("#phone1").val()
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；               
					success: function(data) {
						console.log("varifyCode ====" + data);
						YDUI.dialog.loading.close();
						if(data.errorCode == 1) {
							alert(data.errorMessage);
							return;
						} else {
							/* ajax 成功发送验证码后调用【start】 */
							$getCode.sendCode('start');
							YDUI.dialog.toast('已发送', 'success', 500);
							//								setTimeout(function() {
							//							    }.bind(this), 2000);
						}
					},
					error: function(xhr, type, errorThrown) {
						YDUI.dialog.loading.close();
						//异常处理；
                        alert(type);
						// console.log("errorThrown ===" + xhr.responseText);
					}
				});

			});
		</script>
