spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

spring.thymeleaf.check-template=true 
#检查模板位置是否正确（默认值:true）
spring.thymeleaf.check-template-location=true
#开启MVC Thymeleaf视图解析（默认值：true）
spring.thymeleaf.enabled=true

#server.hostname=192.168.0.171
#server.address=192.168.0.171
server.port=8080

management.endpoints.web.exposure.include=*

# 数据库连接 云开发库   
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://cdb-jsqswt2g.cd.tencentcdb.com:10015/neighbor_dev?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=developer
spring.datasource.password=developer123
#以下为连接池的相关参数配置
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true
spring.datasource.test-on-return=false
spring.datasource.time-between-eviction-runs-millis=18800


mybatis.typeAliasesPackage=com.neighbor.*.**.entity
mybatis.mapperLocations=classpath*:mapping*/*.xml
#开启Mybatis下划线命名转驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true


# log4j 日志输出
logging.level.com.neighbor=debug
logging.file=d:/log/neighbor.log
logging.root=INFO

spring.pid.file=d:/log/neighbor.pid

