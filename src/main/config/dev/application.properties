# 取现手续费
withdraw_rate=0.01
#请求阿里云银行卡接口
ali_bank_card_url=https://ccdcapi.alipay.com/validateAndCacheCardInfo.json?cardNo=%s&cardBinCheck=true
#maxFileSize 是单个文件大小
spring.servlet.multipart.max-file-size=100MB
#maxRequestSize是设置总上传的数据大小
spring.servlet.multipart.max-request-size=1000MB
#上传文件地址
uploader.filepath=d:/neighbor/uploader
# 红包中雷倍数
packet.hit.rate=1.6
# 系统佣金比例
sys.commission.percent=0.25
# 超级管理员用户编号
sys.user.id=1

#下载文件路径
download.file.path=E:/debug/neighbor
#下载文件路径
download.file.name=neighbor.apk
# 取现每日限制次数
withdraw_limit_num=2
